<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Draw Equiangular | Equilateral Polygon and Star</title>
</head>

<body>
  <div class="wrapper">

    <div class="lya-nth-polygon lya-polygon" data-dim="3"></div>

    <div class="lya-nth-polygon lya-polygon" data-dim="5"></div>
    <div class="lya-nth-polygon lya-polygon" data-dim="6"></div>
    <div class="lya-nth-polygon lya-polygon" data-dim="7"></div>

    <div class="lya-nth-polygon lya-polygon" data-dim="11"></div>

    <div class="lya-nth-polygon lya-polygon" data-dim="14"></div>

    <div class="lya-nth-polygon lya-star" data-dim="9" data-dep="60"></div>
    <div class="lya-nth-polygon lya-star" data-dim="10" data-dep="65"></div>
    <div class="lya-nth-polygon lya-star" data-dim="11" data-dep="65"></div>
    <div class="lya-nth-polygon lya-star" data-dim="12" data-dep="70"></div>
    <div class="lya-nth-polygon lya-star" data-dim="13" data-dep="70"></div>
    <div class="lya-nth-polygon lya-star" data-dim="14" data-dep="75"></div>
